<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragnet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <!-- Importing the map svg file from local folder -->
    <object id="map-object" data="mapofcanada.svg"></object>

    <style>
      text:not(.slot) {
        cursor: move;
      }
    </style>

    <!-- EventListener waits for the entire page to load before calling the function -->
    <script>
      window.addEventListener("load", function() {
        // Retrieves the content of the object, targeting the map not the wrapper.
        var mapobject = document.getElementById('map-object').contentDocument;
        // Retrieves the SVG element from the ID tag inside the file
        // TODO: make this relative based on file name? or specified in creation of svg file.
        var map = mapobject.getElementById('map_of_canada');
        start(map);
      });
    </script>
  </body>
</html>
